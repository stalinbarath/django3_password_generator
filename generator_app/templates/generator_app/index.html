<h1>Password Generator</h1>

<form action="{% url 'password' %}">

    <p>Select password length: </p>
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected="selected">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <br>

    <br>
    <input type="checkbox" name="uppercase"> Include uppercase letters
    <br>
    <input type="checkbox" name="specialchar"> Include special characters
    <br>
    <input type="checkbox" name="numbers"> Include numbers
    <br>

    <br>
    <input type="submit" value="Generate Password">
</form>
